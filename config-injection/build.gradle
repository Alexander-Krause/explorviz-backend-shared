plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
	// Logger
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
	
	// HK2 DI
	implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version:'2.27'

    testImplementation 'junit:junit:4.12'
}